<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>JSF Auth Sample</title>
    </h:head>

    <h:body>
        <p>Logged user: #{authProfileBean.profile.attributes.get('name')} (#{authProfileBean.profile.attributes.get('email')})</p>
        
        <h:form>
            <h:outputText value="#{baseBean.itemList.size()}"/>
            <h:commandButton action="#{baseBean.updateItemList}" value="Update List" />
            <a href="/app/index.xhtml">link</a>
        </h:form>
    </h:body>
</html>
